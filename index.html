<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style/style.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HALO</h3>
                <p class="descricao">Uma épica batalha acontece no espaço durante o século XXVI entre a raça humana e uma espécie alienígena conhecida como Covenant.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play-pause">ASSISTIR AGORA</i>
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/batman.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/cavaleiro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/flash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/good.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miranha.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/peacky.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sonic.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/simpsons.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/twd.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/shangshi.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/666b78af7c.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
